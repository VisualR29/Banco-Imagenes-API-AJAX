name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm i -g sass
      - run: sass styles/main.scss styles/main.css --style=compressed
      # Genera config.js con el Secret
      - run: |
          mkdir -p scripts
          echo "window.UNSPLASH_ACCESS_KEY='${{ secrets.UNSPLASH_ACCESS_KEY }}';" > scripts/config.js
      - uses: actions/upload-pages-artifact@v3
        with:
          path: .
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
